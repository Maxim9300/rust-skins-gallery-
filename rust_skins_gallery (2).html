<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея скинов Rust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #292929;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background-color: #2f2f2f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
    }
    .button {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Галерея скинов Rust</h1>
  </header>

  <main class="gallery">
    <div class="card">
      <img src="https://i.imgur.com/BmfwHTK.jpeg" alt="Tempered AK-47">
      <div class="card-content">
        <h2 class="card-title">Tempered AK-47</h2>
        <a href="#" class="button">Подробнее</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/ZoVefJ5.jpeg" alt="Blackout LR-300">
      <div class="card-content">
        <h2 class="card-title">Blackout LR-300</h2>
        <a href="#" class="button">Подробнее</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/Iq8g4I3.jpeg" alt="No Mercy Crossbow">
      <div class="card-content">
        <h2 class="card-title">No Mercy Crossbow</h2>
        <a href="#" class="button">Подробнее</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/4ZPvSvs.jpeg" alt="Dragon Furnace">
      <div class="card-content">
        <h2 class="card-title">Dragon Furnace</h2>
        <a href="#" class="button">Подробнее</a>
      </div>
    </div>
  </main>
</body>
</html>
